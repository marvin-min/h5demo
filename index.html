<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>VUE demo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app">
        {{now}}
        <span>{{getTime()}}</span>
        <h1>{{msg}}</h1>
        <p>{{html}}</p>
        <p>{{ reverseMessage}}</p>
        <span v-html="html"></span>
        <button v-bind:disabled="isButtonDisabled">Button</button>

        <p v-if="seen">现在你看到我了</p>
        <p v-else>现在你看到他了</p>    
        <a v-bind:href="target.url">{{target.label}}</a>
        <a :href="target.url">.{{target.label}}.</a>
        <a @click="fuck">Fuck off</a>
        <div :class="{ active: isActive, 'text-danger': seen }">动态变化内容</div>
        <div :style="hualala">哗啦啦~~~~</div>

        <template v-if="loginType === 'username'">
            <label>Username</label>
            <input placeholder="Enter your username" key="username-input">
          </template>
          <template v-else>
            <label>Email</label>
            <input placeholder="Enter your email address" key="email-input">
          </template>
          <button @click='switchLoginType'>切换登陆方式</button>
          <h1 v-show='seen'>test v-show</h1>
    </div>

    <script type="text/javascript">
        var vm = new Vue({
            el: '#app',
            data: {
                msg: "HELlo",
                html: "<h1>Vue is good.</h1>",
                isButtonDisabled: true,
                isActive: true,
                seen: true,
                loginType: 'username',
                hualala: {
                    color: '#FF0000',
                    fontSize: '20px',
                },
                attributeName: 'href',
                target: {
                    label: "BAIDU.com",
                    url: 'https://www.baidu.com'
                }
            }, methods: {
                fuck: function () {
                    this.isButtonDisabled = !this.isButtonDisabled;
                    this.msg = 'Fukc off .......'
                    this.reverseMessage
                    this.isActive = !this.isActive
                    this.seen = !this.seen
                },
                getTime: function () {
                    console.log('-->getTime<--')
                    return Date.now();
                },
                switchLoginType:function(){
                    this.loginType = this.loginType == 'username' ? 'email': 'username'
                }
            }, computed: {
                reverseMessage: function () {
                    console.log('-->reverseMessage<--')
                    return this.msg.split('').reverse().join('')
                },
                now: function () {
                    return Date.now()
                },

            }, watch: {
                msg: function (val) {
                    console.log('msg changed,current value is ' + val)
                }
            }
        }
        );
    </script>
</body>

</html>
