<!DOCTYPE html>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <script type='text/javascript'>
    function foo(){
        return new Promise(function(resolve,reject){
           setTimeout(function(){
            resolve(123);
            reject(456)
           },100) ;
        });
    }
    foo().then(function(data){ // handle resolve
        console.log(data)
    }).catch(function(data){//handle reject
        console.log(data)
    }).finally(function(){
        console.log('---finally---')
    })
    </script>
</body>

</html>
