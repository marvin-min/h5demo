<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Components</title>
    <script src="https://cdn.bootcss.com/vue/2.6.10/vue.js"></script>
    <script src="https://cdn.bootcss.com/vue-router/3.1.3/vue-router.js"></script>
    <style type="text/css">
        a.router-link-exact-active.router-link-active {
            color: green;
        }

        .main-content {
            min-height: 200px;
            background-color: greenyellow;
        }

        .header,
        .footer {
            height: 80px;
            background-color: antiquewhite;
        }
    </style>
</head>

<body>
    <div id="app">
        <router-view name='header'>
            <router-link to="/home">首页</router-link>
            <router-link :to="{name:'article',params:{article:articles[0]}}">Vue 教程01</router-link>
            <router-link to="/article/1">Vue 教程02</router-link>
        </router-view>
        <router-view></router-view>
        <router-view name='footer'></router-view>

    </div>
    <script type="text/javascript">
        const header = { template: '<div class="header"><slot></slot></div>' }
        const body = { template: '<div class="main-content">main content</div>' }
        const footer = { template: '<div class="footer">footer</div>' }
        const Article = { props: ['id'], template: '<div><h1>{{id}} </h1><p>aaa</p></div>' }
        const routes = [
            {
                path: '/',
                components: {
                    default: body,
                    header: header,
                    footer: header
                },
                alias: '/home',
            },
            { path: '/article/:id', component: Article, name: 'article', props: true },
            // { path: '/search', component: SearchUser, props: (route) => ({ query: route.query.q }) }
        ]
        const router = new VueRouter({
            routes // (缩写) 相当于 routes: routes
        })
        router.beforeEach((to, from, next) => {
            console.log(from + '------>' + JSON.stringify(to));
                next()
        })      

        var vm = new Vue({
            el: '#app',
            data: {
                articles: [
                    { id: 1, title: 'Vue 教程01', content: 'vue环境搭建，基础概念' },
                    { id: 2, title: 'Vue 教程02', content: 'VUE 指令 语法' },
                ]
            },
         
            methods: {

            },
            router
        });
    </script>
</body>

</html>
